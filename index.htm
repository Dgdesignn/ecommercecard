<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <link rel="stylesheet" href="public/css/all.css">

    <title>card</title>
</head>
<body>
    
    <div class="products">
        <div class="dg-card">
            <span class="dg-card__desconto">
                -15%
            </span>
            <figure class="dg-card__img">
                <div class="dg-card__view_img">
                    <button class="dg-card__eyebutton">
                        <i class="fa-regular fa-eye icon--white"></i>
                    </button>
                </div>
                <img src="public/img/fone_de_oubido--beats.jpg" alt="fone de ouvido de cor vermelha da marca beats">
            </figure>
            <article class="dg-card__details">

                <div class="dg-card__rating">
                    <i class="fa fa-star dg-card--icon dg-icon--fill" aria-hidden="true"></i>
                    <i class="fa fa-star dg-card--icon dg-icon--fill" aria-hidden="true"></i>
                    <i class="fa fa-star dg-card--icon dg-icon--fill" aria-hidden="true"></i>
                    <i class="fa fa-star dg-card--icon dg-icon--unfill" aria-hidden="true"></i>
                    <i class="fa fa-star dg-card--icon dg-icon--unfill" aria-hidden="true"></i>
                
                </div>
                <a href="#" alt="Fone de ouvido - beats Wireless, bluetooth 2022 beats Wireless, bluetooth 2022">
                    <h2 class="dg-card__title">
                        Fone de ouvido - beats Wireless, bluetooth 2022 beats Wireless, bluetooth 2022
                    </h2>
                </a>
                
                <div class="dg-card__price">
                    <h2 class="dg-card__current_price">27.270 Kz</h2>
                    <h2 class="dg-card__last_price">35.550 Kz</h2>
                </div>

            </article>

                            
            <div class="dg-card__actions">
                <button class="dg-card__cart dg-card__actions--buttons" title="Adicione no carrinho">
                    <i class="fa fa-cart-shopping dg-card--icon icon--white" aria-hidden="true"></i>
                </button>
                <button class="dg-card__favore dg-card__actions--buttons" title="Adicione na tua lista de favorito">
                    <i class="fa fa-heart dg-card--icon " aria-hidden="true"></i>
                </button>
            </div>
        </div>

        <div class="dg-card">
            <span class="dg-card__desconto">
                -8%
            </span>
            <figure class="dg-card__img">
                <div class="dg-card__view_img">
                    <button class="dg-card__eyebutton">
                        <i class="fa-regular fa-eye icon--white"></i>
                    </button>
                </div>
                <img src="public/img/caixa-de-som-oex-bluetooth-speaker-box-10w-rms-pretolaranja-sk404-1-1.jpg" alt="fone de ouvido de cor vermelha da marca beats">
            </figure>
            <article class="dg-card__details">

                <div class="dg-card__rating">
                    <i class="fa fa-star dg-card--icon dg-icon--fill" aria-hidden="true"></i>
                    <i class="fa fa-star dg-card--icon dg-icon--fill" aria-hidden="true"></i>
                    <i class="fa fa-star dg-card--icon dg-icon--fill" aria-hidden="true"></i>
                    <i class="fa fa-star dg-card--icon dg-icon--fill" aria-hidden="true"></i>
                    <i class="fa fa-star dg-card--icon dg-icon--fill" aria-hidden="true"></i>
                
                </div>
                <a href="#">
                    <h2 class="dg-card__title">
                        Caixa de som oex bluetooth speaker box 103 rms preto/laranja
                    </h2>
                </a>
                
                <div class="dg-card__price">
                    <h2 class="dg-card__current_price">27.270 Kz</h2>
                    <h2 class="dg-card__last_price">35.550 Kz</h2>
                </div>

            </article>

            <div class="dg-card__actions">
                <button class="dg-card__cart dg-card__actions--buttons " title="Adicione no carrinho">
                    <i class="fa fa-cart-shopping dg-card--icon icon--white" aria-hidden="true"></i>
                </button>
                <button class="dg-card__favore dg-card__actions--buttons" title="Adicione na tua lista de favoritos">
                    <i class="fa fa-heart dg-card--icon" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="public/js/card.js"></script>
    <script src="public/js/all.js"></script>
</body>
</html>
